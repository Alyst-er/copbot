<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080/2E8B57/FFFFFF?text=Amazônia') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .content {
            background: rgba(0, 100, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        a {
            color: #fff; /* Cor branca para o link */
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #fff; /* Borda branca */
            padding: 10px 20px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s, color 0.3s; /* Transição suave */
        }
        a:hover {
            background-color: #fff; /* Fundo branco ao passar o mouse */
            color: #228B22; /* Texto verde ao passar o mouse */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Suporte</h1>
        <p>Se você precisar de ajuda ou tiver alguma dúvida, entre em contato conosco pelo e-mail: <strong>alyssonpatricks15@gmail.com</strong>.</p>
        <p><a href="/">Voltar para o chat</a></p>
    </div>
</body>
</html>
